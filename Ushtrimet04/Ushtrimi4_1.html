<html>
<head>
<title>Ushtrimi 4.1 - css borders</title>
<style>
    p.dotted
    {
        border-style: dotted;
    }
    p.dashed
    {
        border-style: dashed;
    }
    p.solid
    {
        border-style: solid;
    }
    p.double
    {
        border-style: double;
    }
    p.groove
    {
        border-style: groove;
    }
    p.ridge
    {
        border-style: ridge;
    }
</style>
</head>
<body>
<p class="dotted">Paragrafi me dotted border</p>
<p class="dashed">Paragrafi me dashed border</p>
<p class="solid">Paragrafi me solid border</p>
<p class="double">Paragrafi me double border</p>
<p class="groove">Paragrafi me groove border</p>
<p class="ridge">Paragrafi me ridge border</p> 
</body>
</html>
