<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery-1.11.2.min.js"></script>
<script> 
$(document).ready(function(){
  
  $("button").click(function()
  {
    var div=$("div");
    div.animate({height:'300px',opacity:'0.4'},"slow");
    div.animate({width:'300px',opacity:'0.8'},"slow");
    div.animate({height:'100px',opacity:'0.4'},"slow");
    div.animate({width:'100px',opacity:'0.8'},"slow");
  });
});
</script> 
</head>
 
<body>

<button>Animacioni ne te gjitha drejtimet</button>
<p>Te gjitha HTML elementet kane pozicion static dhe nuk mund te levizen. Per te manipuluar me pozicionin, CSS veta e pozites (position), duhet te vendoset si relative, fixed ose absolute!</p>

<div style="background:#AA0000;height:100px;width:100px;position:absolute;">
</div>
 

</body>
</html>
