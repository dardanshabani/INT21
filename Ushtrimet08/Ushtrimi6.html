<!--jQuery HTML Get/Set Content and Attributes-->
<!--1-->
<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
  $("#btnattr").click(function(){
    alert($("#testattr").attr("href"));
  });
  $("#btntxt").click(function(){
    $("#test1").text("Ushtrime!");
  });
  $("#btnhtml").click(function(){
    $("#test2").html("<b>Ushtrime!</b>");
  });
  $("#btnval").click(function(){
    $("#test3").val("Artan Gashi");
  });
  $("#btnvalt").click(function(){
    alert("Vlera e input field: " + $("#test3").val());
  });
});
</script>
</head>

<body>
<p id="test">Ky eshte nje tekst <b>bold</b> ne kete paragraf.</p>
<p><a href="http://fiek.uni-pr.edu" id="testattr">FIEK</a></p>
<button id="btn1">Trego tekstin</button>
<button id="btn2">Trego HTML</button>
<button id="btnattr">Trego atributin</button>
<br/>
<p id="test1">Ky eshte nje paragraf.</p>
<p id="test2">Ky eshte nje paragraf tjeter.</p>
<p>Fusha hyrese: <input type="text" id="test3" value="Filan Fisteku"></p>
<button id="btntxt">Vendos Tekstin</button>
<button id="btnhtml">Vendos HTML</button>
<button id="btnval">Vendos Vleren</button>
<button id="btnvalt">Trego Vleren</button>
</body>
</html>
