<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Teksti i shtuar</b>.");
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Artikulli i shtuar</li>");
  });
  $("#btn3").click(function(){
    $("p").prepend("<b>Prepended text</b>. ");
  });
  $("#btn4").click(function(){
    $("ol").prepend("<li>Prepended item</li>");
  });
  $("#buttonlargodivin").click(function(){
    $("#div1").remove();
  });
  $("#buttonzbrazdivin").click(function(){
    $("#div1").empty();
  });
});

function appendText() {
    var txt1 = "<p>Ushtrime.</p>";              // Krijo tekst me HTML
    var txt2 = $("<p></p>").text("Ushtrime.");  // Krijo tekst me jQuery
    var txt3 = document.createElement("p");
    txt3.innerHTML = "Ushtrime.";               // Krijo tekst me DOM
    $("body").append(txt1, txt2, txt3);     // Shto elementet
}
</script>
</head>

<body>
<p>Ky eshte nje paragraf.</p>
<p>Ky eshte nje tjeter paragraf.</p>
<ol>
<li>Artikulli 1</li>
<li>Artikulli 2</li>
<li>Artikulli 3</li>
</ol>
<button id="btn1">Shto tekst</button>
<button id="btn2">Shto artikuj</button>
<button id="btn3">Shto para tekstin</button>
<button id="btn4">Shto para artikullin</button>

<p>Ky eshte nje paragraf.</p>
<button onclick="appendText()">Shto tekst ne tri forma</button>

<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">

Ka tekst ne kete div.
<p>Ky eshte nje paragraf ne kete div.</p>
<p>Ky eshte nje tjeter paragraf ne kete div.</p>

</div>
<br>
<button id="buttonlargodivin">Largoni div elementin</button>
<button id="buttonzbrazdivin">Zbraz div elementin</button>
</body>
</html>
