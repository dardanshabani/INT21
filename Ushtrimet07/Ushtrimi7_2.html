<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndryshimi i ngjyres se prapavijes</title>
    <script>
        function ndryshoNgjyren(ngjyra)
        {
            document.body.style.backgroundColor = ngjyra;
        }
    </script>
</head>
<body>
    <p>
        <span onclick="ndryshoNgjyren('red');">Red</span>
        <span onclick="ndryshoNgjyren('white');">White</span>
        
    </p>
</body>
</html>
