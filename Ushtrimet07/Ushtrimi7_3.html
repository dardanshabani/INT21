    <title>Built-in funksionet ne JS</title>
    <script>
        function pershendetje()
        {

            console.log('timeout funksioni eshte thirrur')
        }, 7000); // pas 7 sekondave shfaqet mesazhi ne console

        alert(strShuma);

        var intNr2 = Number(strNr2);
        var shuma1 = nr1+intNr2;
        alert(shuma1);

        var mosha = 'dhjete';
        alert(isNaN(mosha));

        var intNr1 = parseInt(nr1);
        var floatrezultati = parseFloat(nr1/nr2);
        alert(floatrezultati);  
    </script>
</head>
