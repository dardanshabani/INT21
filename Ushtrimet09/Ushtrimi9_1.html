<!DOCTYPE html>
<html lang="en">
    <title>HTML API - Web Storage API</title>
    <script>
      var clickCount = 1;
        function clickCounter() 
        {
          if (localStorage.clickcount) 
          {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
          } 
          else 
          {
            localStorage.clickcount = 1;
          }
          document.getElementById("result").innerText = "You have clicked the button " +
          localStorage.clickcount + " time(s).";
      
        }

        // local storage

        // document.getElementById("result").innerText = localStorage.getItem("lastname");
        // } else {
        // document.getElementById("result").innerText = "Sorry, your browser does not support Web Storage...";
        // }
        </script>
        </head>
        <body> 
        <p><button onclick="clickCounter()" type="button">Click here!</button></p>
        <div id="result"></div>
        <p>Click the button to see the counter increase.</p>
        <p>Close the browser tab (or window), and try again, and the counter is reset.</p>
    
</body>
</html>
