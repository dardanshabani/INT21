<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'> 
    <title>Ushtrimi 3 - Listat</title> 
</head>
<body>
    <h4>Lista e parenditur:</h4>
    <ul>
        <li>Kafe</li>
        <li>&Ccedil;aj</li>
        <li>Qumesht</li> 
    </ul>
    <h4>Listat e renditura:</h4>
    <ol>
        <li>Kafe</li>
        <li>&Ccedil;aj</li>
        <li>Qumesht</li> 
    </ol>
    <h4>Listat e parenditura pa simbole:</h4>
    <ul style="list-style-type: none;">
        <li>Kafe</li>
        <li>&Ccedil;aj</li>
        <li>Qumesht</li> 
    </ul>
    <h4>Listat e nderthura (nested lists)</h4>
    <ul>
        <li>Kafe</li>
        <li>&Ccedil;aj
            <ul>
                <li>i zi</li>
                <li>i gjelbert</li>
                <li>mente</li>
            </ul>
        </li>
        <li>Qumesht</li>
    </ul>
    <img src="Imazhet/html.png" alt="HTML" width="150" height="100" title="Nje foto e HTML">
</body>
</html>
