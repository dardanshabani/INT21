<!DOCTYPE html>
<html>
<head>
<title>Exercise 4.11 Programming WWW</title>
<script>
    var counter = function (vargu) 
    {
    var i,
        count = {
            negativ: 0,
            zero: 0,
            positiv: 0
        };

    for (i = 0; i < vargu.length; i++) 
    {
        switch (true) 
        {
            case (vargu[i] < 0):
                count.negativ++;
                break;

            case (vargu[i] === 0):
                count.zero++;
                break;

            case (vargu[i] > 0):
                count.positiv++;
                break;
        }
    }

    return count;
};
var cnt = counter([1,0,7,-1,2,0]);
document.write("Nr pozitiv: "+cnt.positiv + ", nr negativ"+ cnt.negativ + ", zero: "+ cnt.zero);
</script>
</head>

</html>
